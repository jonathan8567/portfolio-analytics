name: Daily Portfolio Update

on:
  schedule:
    # Runs at 07:00 UTC every day (15:00 Taipei Time)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout content
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Analysis
      run: |
        # Run the script using the committed data.xlsx
        # Ensure data.xlsx exists in the repo!
        python main.py --benchmark "TWSE Index" --slippage 10

    - name: Check for changes
      id: check_changes
      run: |
        if [[ -n $(git status -s index.html) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and Push
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add index.html
        git commit -m "Automated Report Update: $(date +'%Y-%m-%d')"
        git push
